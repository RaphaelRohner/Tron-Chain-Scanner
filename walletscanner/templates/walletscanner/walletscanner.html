<!DOCTYPE html>

{% extends "base.html" %}
{% load static %}

{% block page_header %}    
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}    
    <!-- Cover base.html background -->
    <div class="overlay"></div>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Wallet Scanner</h2>
                <p id="trontest"></p>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <button type="submit" id="send-wallet-to-django" class="btn btn-black rounded-0 text-uppercase" onclick="paymentTronlink()">Donate 1 TRX</button>
            </div>
            <a href="{% url 'mwallet' %}" class="btn btn-outline-black rounded-0 text-uppercase float-left">                    
                <span class="font-weight-bold">Wallets</span>
            </a>
            <div class="col-6">               
                
            </div>
        </div>
        <hr class="w-90 mb-1">
        <div>
            
        </div>   
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'js/walletscanner.js' %}"></script>
{% endblock %}
