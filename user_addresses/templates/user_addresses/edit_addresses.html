<!DOCTYPE html>

{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Edit Address</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="text-muted">Edit the Address:</p>
                <form class="mt-3" action="{% url 'edit_address' address.id %}" method="POST" id="address-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <a href="{% url 'addresses' %}" class="btn btn-outline-black rounded-0 text-uppercase float-left">                    
                        <span class="font-weight-bold">Cancel</span>
                    </a>
                    <button class="btn btn-black rounded-0 text-uppercase float-right">Update Address</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
